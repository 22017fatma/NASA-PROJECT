name: NASA Project CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    env:
      MONGO_URL_ONLINE: ${{secrets.MONGO_URL_ONLINE}}
    strategy:
      matrix: 
        node-version: [ 20.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
      
      - name: Build client
        run: |
          cd client # Change to the frontend directory
          npm run build:linux # Run the frontend build command

      - name: Run backend tests
        run: npm test test --prefix server

      - name: Run frontend tests
        run: npm test test --prefix client -- --passWithNoTests

